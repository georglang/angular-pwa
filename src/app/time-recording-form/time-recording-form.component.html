<h1>Regiestunden Erfassung</h1>
<form>
  <div class="form-group">
    <input type="text" class="form-control" id="customer" placeholder="Kunde">
  </div>


  <div class="form-group">
    <mat-form-field>
      <input (click)="myDatepicker.open()" matInput [matDatepicker]="myDatepicker" placeholder="Datum auswÃ¤hlen">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="workDescription" placeholder="Art der Arbeit">
  </div>

  <div class="form-group">
    <label for="workingTime">Stunden</label>
    <input type="text" class="form-control" id="workingTime">
  </div>
  <button mat-fab type="submit" class="btn btn-success"><mat-icon>icon_send</mat-icon></button>
</form>
